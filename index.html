<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX homework</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <p>Введите свое имя пользователя на GitHub</p>
      <form>
        <input
          class="input-name js-input"
          type="text"
          name="name"
          placeholder="Введите свое имя GitHub"
        />
        <button class="load-button js-load">Загрузить данные</button>

        <button type="button" class="load-button js-loadUser">
          Загрузить пользователей
        </button>
      </form>

      <div class="results-container js-results"></div>
    </div>
    <hr />
    <div class="validate">
      <h2>Проверка input</h2>
      <form>
        <input
          class="validate_input"
          type="text"
          name="number"
          placeholder="Введите число"
        />
        <button type="button" class="validate_btn">проверить</button>
        <div class="validate_output"></div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
